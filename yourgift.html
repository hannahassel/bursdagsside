    <style>
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .image-container img {
            width: 400px;
            height: auto;
        }
        
        .hidden {
            display: none;
        }
        
        .reveal-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .reveal-btn:hover {
            background-color: #0056b3;
        }
        
        .ticket-container {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.5) rotateY(90deg);
            transition: opacity 1s ease-in-out, transform 0.8s ease-in-out;
        }

        .ticket {
            display: inline-block;
            padding: 20px;
            background: linear-gradient(45deg, gold, orange);
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px dashed brown;
            position: relative;
        }

        .ticket::before, .ticket::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }

        .ticket::before {
            top: -10px;
            left: -10px;
        }
        
        .ticket::after {
            bottom: -10px;
            right: -10px;
        }
    </style>
</head>
